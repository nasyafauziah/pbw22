<!DOCTYPE html>
<head>
	<title> Multimedia - HTML 5 </title>
</head>
<body>
	<h1 align="center">MULTIMEDIA FILES</h1>
	<hr>
	<table align="center">
		<tr>
			<td colspan="2" align="center">
				<video id="pCy" style="width: 500px; height: 300px;">
					<source src="chanyeol.mp4" type="video/mp4"> 
				</video>
				<p>
					<button onclick="playVid()" type="button">Play Video</button>
					<button onclick="pauseVid()" type="button">Pause Video</button>
					<button onclick="controlsPlayVid()" type="button">Controls ON</button>
					<button onclick="controlsStopVid()" type="button">Conttrols OFF</button>
				</p>
				<script> 
					var vid = document.getElementById("pCy"); 

					function playVid() { 
					  vid.play(); 
					} 

					function pauseVid() { 
					  vid.pause(); 
					} 

					function controlsPlayVid() { 
					  vid.controls = true; 
					  vid.load ();
					} 

					function controlsPauseVid() { 
					  vid.controls = false;
					  vid.load (); 
					} 


				</script>  
			</td>
		</tr>
